version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: lessons
      POSTGRES_PASSWORD: lessons
      POSTGRES_DB: lessons
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lessons"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  content-service:
    build:
      context: .
      dockerfile: service/content/Dockerfile
    command: ["./content-service"]
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: lessons
    depends_on:
      minio:
        condition: service_healthy

  metadata-service:
    build:
      context: .
      dockerfile: service/metadata/Dockerfile
    command: ["./metadata-service"]
    environment:
      POSTGRES_DSN: postgres://lessons:lessons@postgres:5432/lessons?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

  diff-service:
    build:
      context: .
      dockerfile: service/diff/Dockerfile
    command: ["./diff-service"]
    environment:
      CONTENT_GRPC_ADDR: content-service:50051
      REDIS_ADDR: redis:6379
    depends_on:
      content-service:
        condition: service_started
      redis:
        condition: service_healthy

  api-gateway:
    build:
      context: .
      dockerfile: service/api-gateway/Dockerfile
    command: ["./api-gateway"]
    environment:
      CONTENT_GRPC_ADDR: content-service:50051
      METADATA_GRPC_ADDR: metadata-service:50052
      DIFF_GRPC_ADDR: diff-service:50053
    ports:
      - "8080:8080"
    volumes:
      - ./static:/app/static:ro
    depends_on:
      content-service:
        condition: service_started
      metadata-service:
        condition: service_started
      diff-service:
        condition: service_started

volumes:
  pgdata:
  miniodata: